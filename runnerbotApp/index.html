<body class="theme">

   <section id="main" data-aside="menuoptions" data-transition="slide" class="drag">
    <header> <span class="title centered">{{Title}}</span>
        <nav class="left box">
            <a href="#" data-view-aside="menuoptions"  class="icon menu" ></a>
        </nav>
        <!--<nav class="left box">
            <a href="#" data-view-article="back"  class="icon arrow-left" ></a>
        </nav>-->
        <nav class="on-right">
            <a href="#" data-view-article='register' class="rb sprite-901"></a>
        </nav>
    </header>
    <article id="principal" class="list indented scroll"></article>
    <article id="configlist" class="indented scroll"></article>
    <article id="gameslist" class=" indented scroll">
       <ul class='list' id='gameslistul'></ul>
   </article>
   <article id="gamesId" class="indented scroll"></article>
   <article id="historylist" class=" indented scroll">
    <ul class='list' id='ulhistorylist'></ul>
    </article>

     <ul>
        <li >
            <a class="button theme"  href="https://twitter.com/intent/tweet?text=&via=runnerbot&url=http%3A%2F%2Frunnerbot.blogspot.com.es" target="_blank"  data-label="Twitter" class="icon brand twitter-2"></a>
        </li>
        <li >
            <a class="button secondary" class="icon brand facebook-2" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Frunnerbot.blogspot.com.es" data-label="Facebook"></a>
        </li>
        <li >
            <a class="button color" class="icon brand google-plus-2" href="https://plus.google.com/share?url=http%3A%2F%2Frunnerbot.blogspot.com.es" target="_blank" data-label="Google +"></a>
        </li>
    </ul>
    </article>
</section>
